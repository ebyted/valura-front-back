services:
  valura-mail:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "7099" # Internal container port
    container_name: valura-mail
    environment:
      - NODE_ENV=production
      - PORT=7099
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.services.valura-mail.loadbalancer.server.port=7099"
      - "traefik.http.routers.valura-mail.rule=Host(`mail.bajalab.mx`)"
      - "traefik.http.routers.valura-mail.entrypoints=websecure"
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  valura-homepage:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80" # Internal container port
    container_name: valura-homepage
    environment:
      - APACHE_LOG_LEVEL=warn
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.services.valura-homepage.loadbalancer.server.port=80"
      - "traefik.http.routers.valura-homepage.rule=Host(`bajalab.mx`) || Host(`www.bajalab.mx`)"
      - "traefik.http.routers.valura-homepage.entrypoints=websecure"

      
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
