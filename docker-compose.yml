  valura-mail:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "7099" # Internal container port
    container_name: valura-mail
    environment:
      - NODE_ENV=production
      - PORT=7099
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      
      # Service configuration
      - "traefik.http.services.valura-mail.loadbalancer.server.port=7099"
      
      # CORS middleware
      - "traefik.http.middlewares.valura-api-cors.headers.accessControlAllowOriginList=https://valura.webitofrito.com,https://www.valura.webitofrito.com,https://bajalab.mx,https://www.bajalab.mx"
      - "traefik.http.middlewares.valura-api-cors.headers.accessControlAllowMethods=GET,POST,OPTIONS"
      - "traefik.http.middlewares.valura-api-cors.headers.accessControlAllowHeaders=Content-Type,Authorization,Accept"
      - "traefik.http.middlewares.valura-api-cors.headers.accessControlMaxAge=86400"
      
      # Router for API endpoints
      - "traefik.http.routers.valura-mail-api.rule=Host(`api.valura.webitofrito.com`) || Host(`bajalab.mx`) || Host(`www.bajalab.mx`) || Host(`api.bajalab.mx`) || (Host(`valura.webitofrito.com`) && PathPrefix(`/api`))"
      - "traefik.http.routers.valura-mail-api.entrypoints=websecure"
      - "traefik.http.routers.valura-mail-api.tls=true"
      - "traefik.http.routers.valura-mail-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.valura-mail-api.middlewares=valura-api-cors@docker"
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  valura-homepage:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80" # Internal container port
    container_name: valura-homepage
    environment:
      - APACHE_LOG_LEVEL=warn
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      
      # Service configuration
      - "traefik.http.services.valura-homepage.loadbalancer.server.port=80"
      
      # Security headers middleware
      - "traefik.http.middlewares.valura-frontend-security.headers.frameDeny=true"
      - "traefik.http.middlewares.valura-frontend-security.headers.sslRedirect=true"
      - "traefik.http.middlewares.valura-frontend-security.headers.browserXssFilter=true"
      - "traefik.http.middlewares.valura-frontend-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.valura-frontend-security.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.valura-frontend-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.valura-frontend-security.headers.stsPreload=true"
      - "traefik.http.middlewares.valura-frontend-security.headers.stsSeconds=31536000"
      
      # WWW redirect middleware - redirects www to non-www for both domains
      - "traefik.http.middlewares.valura-frontend-www-redirect.redirectregex.regex=^https://www\\.(valura\\.webitofrito\\.com|bajalab\\.mx)/(.*)"
      - "traefik.http.middlewares.valura-frontend-www-redirect.redirectregex.replacement=https://$${1}/$${2}"
      
      # Router for main website
      - "traefik.http.routers.valura-homepage-main.rule=Host(`valura.webitofrito.com`) || Host(`www.valura.webitofrito.com`)"
      - "traefik.http.routers.valura-homepage-main.entrypoints=websecure"
      - "traefik.http.routers.valura-homepage-main.tls=true"
      - "traefik.http.routers.valura-homepage-main.tls.certresolver=letsencrypt"
      - "traefik.http.routers.valura-homepage-main.middlewares=valura-frontend-security@docker,valura-frontend-www-redirect@docker"
      
      # HTTP to HTTPS redirect
      - "traefik.http.routers.valura-homepage-redirect.rule=Host(`valura.webitofrito.com`) || Host(`www.valura.webitofrito.com`)"
      - "traefik.http.routers.valura-homepage-redirect.entrypoints=web"
      - "traefik.http.routers.valura-homepage-redirect.middlewares=valura-https-redirect@docker"
      - "traefik.http.middlewares.valura-https-redirect.redirectscheme.scheme=https"
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
