services:
  valura-mail:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "7099" # Internal container port
    container_name: valura-mail
    environment:
      - NODE_ENV=production
      - PORT=7099
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.valura-mail.rule=Host(`api.bajalab.mx`)" # Replace with your desired subdomain
      - "traefik.http.routers.valura-mail.entrypoints=websecure" # Use websecure for HTTPS
      - "traefik.http.routers.valura-mail.tls.certresolver=dokploy-letsencrypt" # Assuming Dokploy handles Let's Encrypt
      - "traefik.http.services.valura-mail.loadbalancer.server.port=7099" # Point to the exposed container port

  valura-homepage:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80" # Internal container port
    container_name: valura-homepage
    environment:
      - APACHE_LOG_LEVEL=warn
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.valura-homepage.rule=Host(`bajalab.mx`) || Host(`www.bajalab.mx`)" # Replace with your domain
      - "traefik.http.routers.valura-homepage.entrypoints=websecure"
      - "traefik.http.routers.valura-homepage.tls.certresolver=dokploy-letsencrypt"
      - "traefik.http.services.valura-homepage.loadbalancer.server.port=80"

networks:
  dokploy-network:
    external: true